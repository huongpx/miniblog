{% extends 'base_generic.html' %}

{% block title %}Log In{% endblock  %}

{% block content %}
  <h2>Log In</h2>
  {% if form.errors %}
    <p>Your username or password didn't match. Please try again or <a href="{% url 'signup' %}">Create a new account.</a></p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
{% endblock  %}
